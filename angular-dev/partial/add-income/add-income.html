<div class="col-md-12" ng-controller="AddIncomeCtrl">
    <div class="container">
        <h3>Add a Income</h3>
        <label for="date">Pick a Date</label>

        <input ui-date="dateOptions" id="date" ng-model="income.date">
        <label for="price">Price</label>
        <input type="number" id="price" step="0.01" ng-model="income.price">
        <label for="description">Description</label>
        <input type="text" id="description" ng-model="income.description">
        <div class="btn btn-success" ng-click="postIncome()">Add</div>
    </div>


</div>
